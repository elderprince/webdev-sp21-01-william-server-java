<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <h1>
        Sign In
    </h1>

    <div class="mb-3 row">
        <label  for="wbdv-field wbdv-username"
                class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control wbdv-field wbdv-username"
                   id="wbdv-field wbdv-username"
                   placeholder="alice"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="wbdv-field wbdv-password"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control wbdv-field wbdv-password"
                   id="wbdv-field wbdv-password"
                   placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="wbdv-button wbdv-login"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10 wbdv-button wbdv-login">
            <button class="btn btn-primary btn-block wbdv-button wbdv-login"
                    id="wbdv-field wbdv-password">
                Sign in
            </button>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-2">
        </div>
        <div class="col-6 wbdv-link wbdv-home">
            <a href="../index.html">
                Return Home
            </a>
        </div>
        <div class="col-2 wbdv-link wbdv-forgot-password">
            <a href="#" class="float-right">
                Forgot Password?
            </a>
        </div>
        <div class="col-2 wbdv-link wbdv-register">
            <a href="#" class="float-right">
                Sign up
            </a>
        </div>
    </div>
</div>
</body>
</html>
