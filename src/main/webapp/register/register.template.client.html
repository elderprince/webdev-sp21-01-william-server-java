<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="./register.style.client.css"
          rel="stylesheet">
</head>

<body>
<div class="container">

    <h1>Sign Up</h1>

    <div class="mb-3 row">
        <label  for="wbdv-field wbdv-username"
                class="col-sm-2 col-form-label">
            Username
        </label>

        <div class="col-sm-10">
            <input type="text"
                   class="form-control wbdv-field wbdv-username"
                   id="wbdv-field wbdv-username"
                   placeholder="alice"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="wbdv-field wbdv-password"
               class="col-sm-2 col-form-label">
            Password
        </label>

        <div class="col-sm-10">
            <input type="password"
                   class="form-control wbdv-field wbdv-password"
                   id="wbdv-field wbdv-password"
                   placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="wbdv-field wbdv-password-verify"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>

        <div class="col-sm-10">
            <input type="password"
                   class="form-control wbdv-field wbdv-password-verify"
                   id="wbdv-field wbdv-password-verify"
                   placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="wbdv-button wbdv-login"
               class="col-sm-2 col-form-label">
        </label>

        <div class="col-sm-10 wbdv-button wbdv-login">
            <a class="btn btn-primary btn-block wbdv-button wbdv-login"
               id="wbdv-button wbdv-login"
               href="../profile/profile.template.client.html">
                Sign Up
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="wbdv-button wbdv-login"
               class="col-sm-2 col-form-label">
        </label>

        <div class="col-sm-5">
            <a href="../index.html">
                Return Home
            </a>
        </div>

        <div class="col-sm-5">
            <a href="../login/login.template.client.html"
               class="float-right">
                Sign in
            </a>
        </div>
    </div>
</div>
</body>
</html>
